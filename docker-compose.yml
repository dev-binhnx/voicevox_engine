services:
  app:
    container_name: media-voicevox-engine
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        BASE_IMAGE: ubuntu:24.04
        USE_GPU: false
        DEBIAN_FRONTEND: noninteractive
        TARGETPLATFORM: linux/amd64
        ONNXRUNTIME_VERSION: 1.19.0
    restart: unless-stopped
    ports:
      - 50021:50021 
    networks:
      - nginx-net

networks:
  nginx-net:
    name: nginx-net
    external: true