services:
  app:
    container_name: media-voicevox-engine
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        BASE_IMAGE: ubuntu:24.04
        USE_GPU: false
        DEBIAN_FRONTEND: noninteractive
    restart: unless-stopped
    networks:
      - nginx-net

networks:
  nginx-net:
    name: nginx-net